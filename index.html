<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Fintech Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        .hero {
            max-width: 800px;
            margin: auto;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: popUp 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.25rem;
            line-height: 1.5;
            color: #b0b0b0;
            margin-bottom: 30px;
            animation: popUp 2s ease-in-out;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cta {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #121212;
            background: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }

        .cta:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .cta:active {
            transform: scale(0.95);
        }

        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EQUIDAR</div>
        <nav>
            <a href="mission">Mission</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>The Marketplace for Home Equity</h1>
            <p>Our platform empowers homeowners by providing a seamless and efficient way to sell home equity to investors</p>
            <a href="#" id="book-demo" class="cta">Book a Demo</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EQUIDAR, Inc. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('book-demo').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            this.style.transform = 'scale(0.95)'; // Click animation
            setTimeout(() => {
                window.location.href = 'https://calendly.com/equidar9/30min'; // Redirect after animation
            }, 300); // Match the animation timing
        });
    </script>
</body>
</html>
