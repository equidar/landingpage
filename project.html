<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Fintech Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ffffff, #f0f3f7);
            color: #333;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        .hero {
            max-width: 800px;
            margin: auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 30px;
        }

        .cta {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .cta:hover {
            background: #45a049;
        }

        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EQUIDAR</div>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>The Marketplace for Home Equity</h1>
            <p>Our platform empowers homeowners by providing a seamless and efficient way to sell home equity to investors</p>
            <a href="#" class="cta">Book a Demo</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EQUIDAR, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
